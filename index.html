<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ç–∏–∫ –ö–ª–∏–∫–µ—Ä - –ì–ª–∞–¥—å –ö–æ—à–∫—É!</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            user-select: none;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0;
        }
        #cat {
            font-size: 8em;
            cursor: pointer;
            transition: all 0.15s ease;
            margin: 20px 0;
            transform: perspective(500px) translateZ(0);
            text-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #cat:active {
            transform: perspective(500px) translateZ(-20px) scale(0.9);
            text-shadow: 0 5px 10px rgba(0, 255, 0, 0.5);
        }
        #coins {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .upgrade {
            background: #111;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            display: inline-block;
            font-family: inherit;
            transition: all 0.2s;
        }
        .upgrade:hover {
            background: #0f0;
            color: #000;
            transform: translateY(-2px);
        }
        .upgrade:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #upgrades {
            margin-top: 20px;
        }
        .stats {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>–ö–æ—Ç–∏–∫ –ö–ª–∏–∫–µ—Ä</h1>
    <div id="coins">–ú–æ–Ω–µ—Ç—ã: 0</div>
    <div id="cat">üê±</div>
    <div class="stats">–ú–æ–Ω–µ—Ç –∑–∞ –≥–ª–∞–¥—å: <span id="perClick">1</span></div>
    <div class="stats">–ê–≤—Ç–æ-–≥–ª–∞–¥—å/—Å–µ–∫: <span id="auto">0</span></div>
    
    <div id="upgrades">
        <div class="upgrade" id="upgradeClick" data-cost="10" data-multi="2">–£–ª—É—á—à–∏—Ç—å –≥–ª–∞–¥—å (x2) - 10 –º–æ–Ω–µ—Ç</div>
        <div class="upgrade" id="upgradeAuto" data-cost="50" data-multi="1">–ê–≤—Ç–æ-–≥–ª–∞–¥–∏–ª—å—â–∏–∫ (+1/—Å–µ–∫) - 50 –º–æ–Ω–µ—Ç</div>
        <div class="upgrade" id="upgradeMulti" data-cost="100" data-multi="5">–ú–Ω–æ–∂–∏—Ç–µ–ª—å (x5) - 100 –º–æ–Ω–µ—Ç</div>
    </div>

    <script>
        let coins = 0;
        let perClick = 1;
        let autoPerSec = 0;
        let clickMulti = 1;
        let autoLevel = 0;
        let clickLevel = 0;

        // Load from localStorage
        if (localStorage.getItem('catClicker')) {
            const saved = JSON.parse(localStorage.getItem('catClicker'));
            coins = saved.coins || 0;
            perClick = saved.perClick || 1;
            autoPerSec = saved.autoPerSec || 0;
            clickMulti = saved.clickMulti || 1;
            autoLevel = saved.autoLevel || 0;
            clickLevel = saved.clickLevel || 0;
        }

        const cat = document.getElementById('cat');
        const coinsEl = document.getElementById('coins');
        const perClickEl = document.getElementById('perClick');
        const autoEl = document.getElementById('auto');

        function updateDisplay() {
            coinsEl.textContent = `–ú–æ–Ω–µ—Ç—ã: ${Math.floor(coins)}`;
            perClickEl.textContent = perClick * clickMulti;
            autoEl.textContent = autoPerSec;
            localStorage.setItem('catClicker', JSON.stringify({
                coins, perClick, autoPerSec, clickMulti, autoLevel, clickLevel
            }));
        }

        cat.addEventListener('click', () => {
            coins += perClick * clickMulti;
            updateDisplay();
        });

        // Auto clicker
        setInterval(() => {
            coins += autoPerSec;
            updateDisplay();
        }, 1000);

        // Upgrades
        document.getElementById('upgradeClick').addEventListener('click', () => {
            const cost = 10 * Math.pow(2, clickLevel);
            if (coins >= cost) {
                coins -= cost;
                clickLevel++;
                clickMulti *= 2;
                updateUpgrade('upgradeClick', 10 * Math.pow(2, clickLevel));
                updateDisplay();
            }
        });

        document.getElementById('upgradeAuto').addEventListener('click', () => {
            const cost = 50 * (autoLevel + 1);
            if (coins >= cost) {
                coins -= cost;
                autoLevel++;
                autoPerSec += 1 * clickMulti;
                updateUpgrade('upgradeAuto', 50 * (autoLevel + 1));
                updateDisplay();
            }
        });

        document.getElementById('upgradeMulti').addEventListener('click', () => {
            const cost = 100 * Math.pow(5, clickLevel);
            if (coins >= cost) {
                coins -= cost;
                clickMulti *= 5;
                updateDisplay();
            }
        });

        function updateUpgrade(id, newCost) {
            const el = document.getElementById(id);
            if (id === 'upgradeClick') {
                el.textContent = `–£–ª—É—á—à–∏—Ç—å –≥–ª–∞–¥—å (x${clickMulti * 2}) - ${newCost} –º–æ–Ω–µ—Ç`;
            } else if (id === 'upgradeAuto') {
                el.textContent = `–ê–≤—Ç–æ-–≥–ª–∞–¥–∏–ª—å—â–∏–∫ (+${clickMulti}/—Å–µ–∫) - ${newCost} –º–æ–Ω–µ—Ç`;
            }
            el.disabled = coins < newCost;
        }

        // Initial update
        updateDisplay();
        updateUpgrade('upgradeClick', 10);
        updateUpgrade('upgradeAuto', 50);
    </script>
</body>
</html>
